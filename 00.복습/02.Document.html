<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- JS는 script를 열어서 사용. 
                script는 어디에 열든 상관은 없다만 막 열면 지저분해짐.   -->
    <script>

    // document   브라우저가 로드한 HTML 전체를 표현하는 객체
    //            window.document라고 해도 되고, 그냥 document라고 써도 됨.
    //            DOM(Document Object Model)의 시작점이자
    //            웹 페이지 내용을 제어하는 핵심.

    //  HTML 문서 내에서 JS 텍스트 적어넣기
        document.write("<h1>HTML 문서 내에서 JS 텍스트 적어 넣기</h1>")
        // h옆 숫자가 작아질 수록 폰트사이즈가 작아짐 --> HTML 기본 스타일 규칙
        document.write("<h2>HTML 문서 내에서 JS 텍스트 적어 넣기</h2>")
        document.write("<h3>HTML 문서 내에서 JS 텍스트 적어 넣기</h3>")

    </script>
    <button onclick="document.write('<h1>누를시 새로운 페이지로 이동</h1>')">JS기능 추가</button>
    <!--  ""가 중복해서 들어가면 오류 발생. ''로 문자열 인증
          button 누를시 그전 문자 다 제거하고 새로운 문서(페이지)로 이동 -->
     
    




</body>
</html>
